<div th:fragment="list" th:remove="tag">
	<div class="row">
		<div class="col-xs-12">
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-search"></span></span>
			  <input type="text" class="form-control" th:placeholder="#{ubigeo-list-find-placeholder}" aria-describedby="basic-addon1">
			  <span class="input-group-btn">
		        <button class="btn btn-default" type="button" th:text="#{txt-find}">[Buscar]</button>
		      </span>
			</div>
		</div>
	</div>
	<br/>
	<div class="row">
		<div class="col-xs-12">
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<td class="text-center" th:text="#{txt-code}">[Código]</td>
							<td class="text-center hidden-xs" th:text="#{txt-departament}">[Departamento]</td>
							<td class="text-center hidden-xs" th:text="#{txt-province}">[Provincia]</td>
							<td class="text-center hidden-xs" th:text="#{txt-district}">[Distrito]</td>
							<td class="text-center visible-xs" th:text="#{txt-description}">[Descripción]</td>
							<td class="text-center"  th:text="#{txt-actions}">[Acciones]</td>
						</tr>
					</thead>
					<tbody id="ubigeo-list">
						<tr class="item" th:attr="data-code=${'001'}">
							<td class="text-center"><a href="#" class="btn-detail">[000]</a></td>
							<td class="hidden-xs">[La Libertad]</td>
							<td class="hidden-xs">[Pacasmayo]</td>
							<td class="hidden-xs">[Guadalupe]</td>
							<td class="visible-xs">[La Libertad, Pacasmayo, Guadalupe]</td>
							<td class="action text-center">
								<button type="button" class="btn btn-warning btn-edit">
									<span aria-hidden="true" class="glyphicon glyphicon-edit"></span>
								</button>
								<button class="btn btn-danger btn-delete">
									<span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 text-right">
			<a class="btn btn-info req_inj pull-left" th:href="@{home}" data-module="home" th:text="#{txt-go-back}">[Regresar]</a>
			<a class="btn btn-default req_inj" th:href="@{ubigeo/create}" data-module="ubigeo/create" th:text="#{txt-add}">[Agregar]</a>
		</div>
	</div>
	<div class="modal fade" id="modal-delete">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Modal body text goes here.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-save">Save changes</button>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>
